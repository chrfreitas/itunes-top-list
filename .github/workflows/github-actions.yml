name: ITunes Top List CI

on: push

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install
        uses: actions/upload-artifact@v2
        with:
          name: node_modules
          path: node_modules


  test:
    name: Test
    needs: setup
    runs-on: ubuntu-latest
    steps:
      uses: actions/download-artifact@v2
        with:
          name: node_modules

      - name: Integration tests
        run: npm test
      
    