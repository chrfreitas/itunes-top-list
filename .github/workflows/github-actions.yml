name: ITunes Top List Build

on: push

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

  test:
    name: Test
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Integration tests
        run: npm test
      
    