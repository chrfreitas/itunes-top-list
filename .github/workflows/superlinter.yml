name: Super-Linter

on: push

jobs:
  checkout:
    name: Checkout
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

  install:
    name: Install
    steps:
      - run: npm install


  test:
    name: Integration Test
    steps:
      - run: npm test

    
      